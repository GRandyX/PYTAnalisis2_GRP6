<div class="row mt-5 login-content justify-content-md-center">
	<div class="col-sm-12 col-md-9 col-lg-5 text-center">
		<div class="px-lg-5 py-lg-4 p-4 bg-light border-card">
			<h1 class="font-weight-bold">Formulario de registro</h1>
			<form class="form" [formGroup]="userForm" (ngSubmit)="signUp()" novalidate>

                <div class="form-group">
					<mat-form-field appearance="fill">
						<mat-label>Nombre completo</mat-label>
						<input matInput formControlName="NombreCompleto" required>
						<mat-error class="form-error-container" *ngIf="userForm.get('NombreCompleto')?.errors &&
							(userForm.get('NombreCompleto')?.dirty || userForm.get('NombreCompleto')?.touched)">
							<ul>
                                <li *ngIf="userForm.get('NombreCompleto')?.errors">Nombre de usuario es erroneo</li>
							</ul>
						</mat-error>
					</mat-form-field>
				</div>

				<div class="form-group">
					<mat-form-field appearance="fill">
						<mat-label>Nombre de usuario</mat-label>
						<input matInput formControlName="Usuario" required>
						<mat-error class="form-error-container" *ngIf="userForm.get('Usuario')?.errors &&
							(userForm.get('Usuario')?.dirty || userForm.get('Usuario')?.touched)">
							<ul>
                                <li *ngIf="userForm.get('Usuario')?.errors">Nombre de usuario es erroneo</li>
							</ul>
						</mat-error>
					</mat-form-field>
				</div>

				<div class="form-group">
					<mat-form-field appearance="fill">
						<mat-label>Contraseña del usuario</mat-label>
						<input matInput type="password" formControlName="Contrasena" required>
						<mat-error class="form-error-container" *ngIf="userForm.get('Contrasena')?.errors &&
							(userForm.get('Contrasena')?.dirty || userForm.get('Contrasena')?.touched)">
							<ul>
                                <li *ngIf="userForm.get('Contrasena')?.errors">Contraseña del usuario es erronea</li>
							</ul>
						</mat-error>
					</mat-form-field>
				</div>

                <div class="form-group">
					<mat-form-field appearance="fill">
						<mat-label>Rol del usuario</mat-label>
                        <mat-select formControlName="IdPermiso" required>
                            <mat-option></mat-option>
                            <mat-option *ngFor="let option of optionsIdPermiso"  value="{{ option.value }}">{{ option.name }}</mat-option>
                        </mat-select>
						<mat-error class="form-error-container" *ngIf="userForm.get('IdPermiso')?.errors &&
							(userForm.get('IdPermiso')?.dirty || userForm.get('IdPermiso')?.touched)">
							<ul>
                                <li *ngIf="userForm.get('IdPermiso')?.errors">El campo rol es requerido</li>
							</ul>
						</mat-error>
					</mat-form-field>
				</div>

				<button type="submit" class="btn btn-lg btn-primary btn-block">Registrarse</button>
				<p class="my-4">
					<a class="fw-bold" href="/login">Logueate</a>
				</p>
				<p class="my-2">&copy; 2023</p>
			</form>
		</div>
	</div>
</div>
