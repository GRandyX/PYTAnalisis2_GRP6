
<div>
    <div class="row justify-content-center titulo-pagina">
        <h1 class="col-auto fw-bold">Rellenos</h1>
    </div>

    <div class="row">
        <form class="row form" [formGroup]="formGroup" (ngSubmit)="registrar()" novalidate>
            <div class="col-2 form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Nombre de relleno</mat-label>
                    <input matInput formControlName="Nombre" required>
                    <mat-error class="form-error-container" *ngIf="formGroup.get('Nombre')?.errors &&
                        (formGroup.get('Nombre')?.dirty || formGroup.get('Nombre')?.touched)">
                        <ul>
                            <li *ngIf="formGroup.get('Nombre')?.errors">Nombre de relleno es erroneo</li>
                        </ul>
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="col-6 form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Descripci贸n de relleno</mat-label>
                    <input matInput formControlName="Descripcion" required>
                    <mat-error class="form-error-container" *ngIf="formGroup.get('Descripcion')?.errors &&
                        (formGroup.get('Descripcion')?.dirty || formGroup.get('Descripcion')?.touched)">
                        <ul>
                            <li *ngIf="formGroup.get('Descripcion')?.errors">Descripci贸n de relleno es erroneo</li>
                        </ul>
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="col-2 form-group">
                <button type="submit" class="btn btn-lg btn-primary btn-block">Registrar</button>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th class="col-auto">Nombre</th>
                            <th>Descripci贸n</th>
                            <th class="col-2">Opciones</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td class="col-auto fw-bold fs-5">Relleno 01</td>
                            <td class="fs-6">Descripci贸n 01</td>
                            <td class="col-2">
                                <div class="opciones">
                                    <fa-icon [icon]="faEdit" class="fs-3 text-info" title="Editar relleno"></fa-icon>
                                    <fa-icon [icon]="faTrash" class="fs-3 text-danger" title="Eliminar relleno" (click)="eliminar(1)"></fa-icon>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
