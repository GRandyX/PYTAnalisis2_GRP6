<div class="row mt-5 login-content justify-content-md-center">
	<div class="col-sm-12 col-md-9 col-lg-5 text-center">
		<div class="px-lg-5 py-lg-4 p-4 bg-light border-card">
			<h1 class="font-weight-bold">Inicio de Sesión</h1>
			<form class="form" [formGroup]="userForm" (ngSubmit)="signIn()" novalidate>

				<div class="form-group">
					<mat-form-field appearance="fill">
						<mat-label>Nombre de usuario</mat-label>
						<input matInput formControlName="username" required>
						<mat-error class="form-error-container" *ngIf="userForm.get('username')?.errors &&
							(userForm.get('username')?.dirty || userForm.get('username')?.touched)">
							<ul>
                                <li *ngIf="userForm.get('username')?.errors">Nombre de usuario es erroneo</li>
							</ul>
						</mat-error>
					</mat-form-field>
				</div>

				<div class="form-group">
					<mat-form-field appearance="fill">
						<mat-label>Contraseña del usuario</mat-label>
						<input matInput type="password" formControlName="password" required>
						<mat-error class="form-error-container" *ngIf="userForm.get('password')?.errors &&
							(userForm.get('password')?.dirty || userForm.get('password')?.touched)">
							<ul>
                                <li *ngIf="userForm.get('password')?.errors">Contraseña del usuario es erronea</li>
							</ul>
						</mat-error>
					</mat-form-field>
				</div>

				<button type="submit" class="btn btn-lg btn-primary btn-block">Ingresar</button>
				<p class="mt-4 mb-2 font-weight-bold">&copy; 2023</p>
			</form>
		</div>
	</div>
</div>
